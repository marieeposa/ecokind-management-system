{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Invoice{% endblock %}

{% block content %}
<div class="col container p-5">
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <!-- Form submits to the InvoiceCreateView which should handle the redirection after saving -->
            <form method="POST" enctype="multipart/form-data" action="{% url 'invoice-create' %}">
                {% csrf_token %}
                <section class="section-bg" id="plans">
                    <fieldset class="form-group">
                        <header class="section-header">
                            <h1 class="text-success">Add Invoice</h1>
                            <hr>
                        </header>
                        {{ form.media }}
                        {{ form|crispy }}
                    </fieldset>
                </section>
                <div class="form-group mt-4 text-center">
                    <!-- Button to submit the form and then redirect to add items to the invoice -->
                    <button class="btn btn-success" type="submit">Next: Add Items</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
