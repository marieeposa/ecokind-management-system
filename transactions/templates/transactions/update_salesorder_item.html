{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Update Sales Order Item{% endblock %}

{% block content %}
<div class="col container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <section class="section-bg">
                    <fieldset class="form-group">
                        <header class="section-header">
                            <h1 class="text-success">Update Item in Sales Order #{{ sale_id }}</h1>
                            <hr>
                        </header>
                        {{ form.media }}
                        {{ form|crispy }}
                    </fieldset>
                </section>
                <div class="form-group mt-4 text-center">
                    <button class="btn btn-success" type="submit">Submit</button>
                    <a class="btn btn-secondary" href="{% url 'salesitems-list' sale_id=sale_id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
