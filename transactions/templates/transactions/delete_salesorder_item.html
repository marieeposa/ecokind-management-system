{% extends "store/base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container pt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Item</legend>
            <h5>Are you sure you want to delete this item from Sales Order #{{ detail.sale.id }}?</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-success btn-sm" href="{% url 'salesitems-list' sale_id=detail.sale.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
