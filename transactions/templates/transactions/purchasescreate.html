<!-- transactions/templates/transactions/purchasescreate.html -->
{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Purchase Order{% endblock %}

{% block content %}
<div class="col container p-5">
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <form method="POST" enctype="multipart/form-data" action="{% url 'purchases_create' %}">
                {% csrf_token %}
                <section class="section-bg" id="plans">
                    <fieldset class="form-group">
                        <header class="section-header">
                            <h1 class="text-success">Create Purchase Order</h1>
                            <hr>
                        </header>
                        {{ form.media }}
                        {{ form|crispy }}
                    </fieldset>
                </section>
                <div class="form-group mt-4 text-center">
                    <button class="btn btn-success" type="submit">Next: Add Item</button>
                </div>
                <div class="form-group mt-2 text-center">
                    <a href="{% url 'purchases_list' %}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
