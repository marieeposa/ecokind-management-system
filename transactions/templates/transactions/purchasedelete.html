<!-- transactions/templates/transactions/purchasedelete.html -->
{% extends 'store/base.html' %}
{% block content %}
<div class="col container p-5">
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <h1 class="text-danger">Delete Purchase Order</h1>
            <p>Are you sure you want to delete this purchase order?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Yes, delete</button>
            </form>
            <a class="btn btn-secondary mt-3" href="{% url 'purchases_list' %}">Cancel</a>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
